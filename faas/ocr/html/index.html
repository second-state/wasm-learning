<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Optical Character Recognition (OCR)</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
function callService() {
  setTimeout(function(){
    $('#process').prop('disabled', true);
  },0);

  var formData = new FormData();
  formData.append('input_1', $('#input_1')[0].files[0]);
  formData.append('input_2', $('#input_2').val());

  $.ajax({
      url: "https://rpc.ssvm.secondstate.io:8081/api/multipart/run/281/ocr",
      type: "post",
      data : formData,
      contentType: false,
      processData: false,
      xhrFields:{
        responseType: "" // defaults to text
      },
      success: function (data) {
        document.getElementById("result").innerHTML = data;
        $('#process').prop('disabled', false);
      },
      error: function(){
        alert("Rate limit exceeded");
        $('#process').prop('disabled', false);
      }
  });

  return false;
}
    </script>
  </head>
  
  <body>
    <div class="container">
      <div style="text-align:center;margin:25px">
        <a href="https://www.secondstate.io/"><img style="border:0;" src="https://www.secondstate.io/assets/img/logo.png"></a>
        <div style="font-size:90%;color:gray;margin:20px"><a href="https://www.secondstate.io/faas/">Fast, safe, portable and serverless Rust functions as services</a></div>
      </div>

      <h1>Optical Character Recognition (OCR)</h1>

      <form id="draw" enctype="multipart/form-data">

        <div class="form-group">
          <label for="input_1">Please upload an image file (<a href="ocr.jpg" target="_blank">like this example</a>)</label>
          <p style="font-size:0.5vw;">Attribution: Nohadrweesh, CC BY-SA 4.0 via Wikimedia Commons</p>
          <input type="file" class="form-control-file" id="input_1" name="input_1">
        </div>
                <div class="form-group">
                   <label for="input_1">Please select which language you would like to detect</label>
               <fieldset>
          <legend>Language options</legend>
          <p>
             <label>Language options</label>
             <select id = "input_2">
               <option value = "afr">Afrikaans</option>
               <option value = "ara">Arabic</option>
               <option value = "bel">Belarusian</option>
               <option value = "ben">Bengali</option>
               <option value = "bos">Bosnian</option>
               <option value = "bul">Bulgarian</option>
               <option value = "ces">Czech</option>
               <option value = "chi_sim">Chinese simplified</option>
               <option value = "chi_tra">Chinese traditional</option>
               <option value = "eng" selected>English</option>
               <option value = "fra">French</option>
               <option value = "jpn">Japanese</option>
               <option value = "kor">Korean</option>
               <option value = "kor_vert">Korean vertical</option>
               <option value = "rus">Russian</option>
               <option value = "bod">Tibetan</option>
               <option value = "ukr">Ukrainian</option>
             </select>
          </p>
       </fieldset>
     </div>

        <button class="btn btn-primary mb-2" id="process" name="process" value="1" onclick="return callService();">OCR</button>
      </form>
      
      <div class="jumbotron">
        <pre id="result">Please upload image, select a language, and then press OCR button</pre>
      </div>

    </div> <!-- /container -->
  </body>
</html>
